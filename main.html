<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body >
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header btn-info">
        <h5 class="modal-title" id="exampleModalLabel">Recommendation Engine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div id="mainform" >
              <form id="regForm" action="/action_page.php">
                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                <h1>Electricity</h1><br>
                <label for="units" style="">Units Consumed in the previous month:</label>
                  <input type="number" class="form-control" min="1" max="100000" id="units" name="units" placeholder="Units Of Electricity" required=""><br>
                  <label for="bill" style="">Electricity Bill in the previous month:</label>
                  <input type="number" class="form-control"  min="1" max="1000000" id="bill" name="bill" placeholder="Electricity Bill in Rupees" required=""><br>
                  <label for="units" style="">Month :</label>
                  <input type="month" class="form-control"  name="month" id="month" placeholder="Month"    =""><br><br>
                </div>

                <div class="tab">
                <h1>Family Details:</h1>
                  <label for="numpeople" style="">Number Of People In your House:</label><br>
                  <p><input type="number" class="form-control"  min="1" max="20" id="numpeople"  name="numpeople" id="numpeople" placeholder="" required="" autofocus></p>
                  <label for="numad" style="">Number Of Adults In your House:</label><br>
                  <p><input type="number" class="form-control"  min="1" max="20" id="numad" name="numad" id="numad" placeholder="Adults(age>=18)" required="" autofocus></p>
                  <label for="numcil" style="">Number Of Children In your House:</label><br>
                  <p><input type="number" class="form-control"  min="1" max="20"  id="numcil"  name="numcil" id="numcil" placeholder="Children(age<18)" required="" autofocus></p>
                </div>
                <div class="tab">
                  <h1>Usage:</h1>
                  <label for="numfan" style="">Total number of hours of usage of all Fans per day:</label><br>
                  <p><input type="number" class="form-control"  min="0" max="1000" id="numfan"  name="numfan" id="numfan" placeholder="Fans" required="" autofocus></p>
                  <label for="numtub" style="">Total number of hours of usage of all Lights per day:</label><br>
                  <p><input type="number" class="form-control"  min="0" max="1000" name="numtub" id="numtub" placeholder="Tubelights" required="" autofocus></p>
                  <label for="numac" style="">Total number of hours of usage of all ACs per day:</label><br>
                  <p><input type="number" class="form-control"  min="0" max="1000" name="numac" id="numac" placeholder="AirConditioners" required="" autofocus></p>
                  <label for="numh" style="">Total number of hours of usage of other HeavyDuty Appliances per day:</label><br>
                  <p><input type="number" class="form-control"  min="0" max="1000" name="numh" id="numh" placeholder="HeavyDuty Appliances" required="" autofocus></p>
                </div>
                <div class="tab">
                  <h1 id="lastpage">ubujbujbujuujuu</h1>
                  <div style="float:right;">
                  <button type="button" id="homebutton" >Home</button>
                  </div>
                </div>
                <div style="overflow:auto;">
                  <div style="float:right;">
                    <button type="button" id="prevBtn" class="btn btn-info" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" class="btn btn-secondary" onclick="nextPrev(1)">Next</button>
                  </div>
                </div>
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                </div>
              </form>
          </div>        
      </div>
    </div>
  </div>
</div>

</body>
<script src="mainjs.js" ></script>
</html>
